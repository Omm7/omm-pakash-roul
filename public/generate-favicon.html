<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0f;
        }
        canvas {
            border: 2px solid #00d9ff;
            border-radius: 16px;
        }
    </style>
</head>
<body>
    <canvas id="favicon" width="512" height="512"></canvas>
    <script>
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        
        // Background
        const bgGradient = ctx.createLinearGradient(0, 0, 512, 512);
        bgGradient.addColorStop(0, '#0a0a0f');
        bgGradient.addColorStop(1, '#1a1a2e');
        ctx.fillStyle = bgGradient;
        ctx.fillRect(0, 0, 512, 512);
        
        // Outer ring
        ctx.strokeStyle = 'rgba(0, 217, 255, 0.3)';
        ctx.lineWidth = 8;
        ctx.beginPath();
        ctx.arc(256, 256, 220, 0, Math.PI * 2);
        ctx.stroke();
        
        // Inner circle
        ctx.fillStyle = 'rgba(10, 10, 15, 0.8)';
        ctx.beginPath();
        ctx.arc(256, 256, 200, 0, Math.PI * 2);
        ctx.fill();
        
        // Gradient for letters
        const gradient = ctx.createLinearGradient(0, 0, 512, 512);
        gradient.addColorStop(0, '#00d9ff');
        gradient.addColorStop(1, '#8a2be2');
        ctx.fillStyle = gradient;
        
        // Letter O
        ctx.beginPath();
        ctx.arc(180, 256, 80, 0, Math.PI * 2);
        ctx.arc(180, 256, 60, 0, Math.PI * 2, true);
        ctx.fill();
        
        // Letter P
        ctx.fillRect(280, 196, 20, 120);
        ctx.beginPath();
        ctx.arc(320, 236, 40, -Math.PI/2, Math.PI/2);
        ctx.lineTo(300, 276);
        ctx.lineTo(300, 196);
        ctx.closePath();
        ctx.fill();
        
        // Remove inner part of P
        ctx.fillStyle = 'rgba(10, 10, 15, 0.8)';
        ctx.beginPath();
        ctx.arc(320, 236, 20, -Math.PI/2, Math.PI/2);
        ctx.lineTo(300, 256);
        ctx.lineTo(300, 216);
        ctx.closePath();
        ctx.fill();
        
        // Accent dots
        ctx.fillStyle = '#00d9ff';
        ctx.globalAlpha = 0.8;
        ctx.beginPath();
        ctx.arc(256, 140, 6, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = '#8a2be2';
        ctx.beginPath();
        ctx.arc(256, 372, 6, 0, Math.PI * 2);
        ctx.fill();
        
        // Download as PNG
        setTimeout(() => {
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL();
            link.click();
        }, 100);
    </script>
</body>
</html>
