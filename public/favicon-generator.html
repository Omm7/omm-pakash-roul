<!DOCTYPE html>
<html>
<head>
    <title>Generate All Favicon Sizes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0f;
            color: #fff;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        canvas {
            border: 1px solid #00d9ff;
            margin: 10px;
            border-radius: 8px;
        }
        button {
            background: linear-gradient(135deg, #00d9ff, #8a2be2);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .preview {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .preview-item {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Favicon Generator for Omm Prakash Roul</h1>
        <p>Click the buttons below to download each favicon size:</p>
        
        <div>
            <button onclick="generateFavicon(16, 'favicon-16x16.png')">Download 16x16</button>
            <button onclick="generateFavicon(32, 'favicon-32x32.png')">Download 32x32</button>
            <button onclick="generateFavicon(180, 'apple-touch-icon.png')">Download 180x180 (Apple)</button>
            <button onclick="generateFavicon(192, 'android-chrome-192x192.png')">Download 192x192 (Android)</button>
            <button onclick="generateFavicon(512, 'android-chrome-512x512.png')">Download 512x512 (Android)</button>
        </div>
        
        <h2>Preview:</h2>
        <div class="preview" id="preview"></div>
    </div>

    <script>
        function drawFavicon(ctx, size) {
            // Background gradient
            const bgGradient = ctx.createLinearGradient(0, 0, size, size);
            bgGradient.addColorStop(0, '#0a0a0f');
            bgGradient.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = bgGradient;
            
            // Rounded rectangle background
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            const center = size / 2;
            
            // Letter gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#00d9ff');
            gradient.addColorStop(1, '#8a2be2');
            ctx.fillStyle = gradient;
            
            // Bold Letter O
            const outerRadius = size * 0.35;
            const innerRadius = size * 0.2;
            
            ctx.beginPath();
            ctx.arc(center, center, outerRadius, 0, Math.PI * 2);
            ctx.arc(center, center, innerRadius, 0, Math.PI * 2, true);
            ctx.fill();
            
            // Subtle glow effect for larger sizes
            if (size >= 32) {
                ctx.strokeStyle = gradient;
                ctx.globalAlpha = 0.3;
                ctx.lineWidth = size * 0.03;
                ctx.beginPath();
                ctx.arc(center, center, outerRadius, 0, Math.PI * 2);
                ctx.stroke();
                ctx.globalAlpha = 1;
            }
        }
        
        function generateFavicon(size, filename) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            drawFavicon(ctx, size);
            
            // Download
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = filename;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Generate previews
        function generatePreviews() {
            const preview = document.getElementById('preview');
            const sizes = [
                { size: 16, name: '16x16 (Browser Tab)' },
                { size: 32, name: '32x32 (Browser Tab)' },
                { size: 180, name: '180x180 (Apple Touch)' },
                { size: 192, name: '192x192 (Android)' }
            ];
            
            sizes.forEach(item => {
                const div = document.createElement('div');
                div.className = 'preview-item';
                
                const canvas = document.createElement('canvas');
                canvas.width = item.size;
                canvas.height = item.size;
                const ctx = canvas.getContext('2d');
                
                drawFavicon(ctx, item.size);
                
                const label = document.createElement('div');
                label.textContent = item.name;
                label.style.marginTop = '8px';
                label.style.fontSize = '12px';
                
                div.appendChild(canvas);
                div.appendChild(label);
                preview.appendChild(div);
            });
        }
        
        generatePreviews();
    </script>
</body>
</html>
